<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main()
        {
            console.log(1&&null);//null
            console.log(1&&"jsp");//jsp
            console.log(0&&null);//0
            console.log(0||null);//null
        }
        main();
        //BITWISE OPERATORS
        function main2()
        {
            let a=5;
            let b=7;
            console.log(~a)//-6
            console.log(a^b)//2
            console.log(a&b)//5
            console.log(a|b);//7pppppppppppp
        }
        main2();
        function main3()
        {
            a=2
            b=3
            console.log(a^b);//10
            console.log(a++>2 & b++>2);//0
            console.log(a);//3
            console.log(b);//4
        }
        main3();
    </script>
</head>
<body>
    
</body>
</html>
