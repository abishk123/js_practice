<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main()
        {
            //number
            let n = 10;
            console.log(n, typeof n)
            n=10.2
            console.log(n, typeof n)
//string
            let str="java"
            console.log(str,typeof str)
            let ch='j';
            console.log(ch,typeof ch)
//boolean            
            let hasdrivinglic=false;
            let passtest=true;
            console.log(hasdrivinglic, typeof hasdrivinglic);
            console.log(passtest,typeof passtest)
//undefined
            let getjob;
            console.log(getjob,typeof getjob)
//null
            let obj=null;
            console.log(obj,typeof obj)


        }
        main();
    </script>
</head>
