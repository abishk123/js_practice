    <script>
        // wap to print no. of days present in the given month based on given year
        function main()
        {
            let year=prompt('year:') 
            let month=prompt('month:')
            
            if (month==1 || month==3 || month==5 || month==7 || month==8 || month==10 || month==12)
            {
                console.log("31 days");
            }
            else if (month==4 || month==6 || month==9 || month==11)
            {
                console.log("30 days");
            }
            else if (month==2 && (year%400==0 || (year%100 != 0 && year%4==0)))
            {
                console.log("29 days")
            }
            else console.log("28 days")

        }
        main();
