<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let a = 2;
        let b = 3;
        console.log(a>b)//false

        console.log(a>b && b>2)//false
        console.log(a>b || b>2)//true

        console.log(!a>2);//false   !true>2   0>2
        function main()
        {
            console.log(a++>2);//false
            console.log(b++>2);//false
            console.log(a++>2 && b++>2);//true
            console.log(a);//4
            console.log(b);//5
        }
        main();
        console.log("");
        function main2()
        {
            a=2;
            b=3;
            console.log(a++>2 && b++>2);//false
            console.log(a)//3
            console.log(b)//3
        }
        main2();
        console.log("");
        function main3()
        {
            a=2;
            b=3;
            console.log(a++>=2 && b++>=2);//true
            console.log(a)//3
            console.log(b)//4
        }
        main3();
        console.log("");
        function main4()
        {
            a=2;
            b=3;
            console.log(a++>=2 || b++>=2);//true
            console.log(a)//3
            console.log(b)//3
        }
        main4();
        function main5()
        {
            let n=3;

            if (n%2==0)//false
            n++;
            n++;
            ++n;
            console.log(n);//5
        }
        main5();
    </script>
</head>
<body>
    
</body>
</html>
