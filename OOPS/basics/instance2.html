<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function Student(sid,sname,birthYear)
        {
            this.sid=sid
            this.sname=sname
            this.birthYear=birthYear

            this.calcAge=function()
            {
                let d1=new Date();
                let currYear=d1.getFullYear();
                let age=currYear-this.birthYear;
                console.log("age = "+age);

            }
        }
            let s1=new Student(101,'kiran',1997);
            console.log(s1);
            s1.calcAge();
            let s2=new Student(102,"kishore",1998);
            console.log(s2);
            s2.calcAge();
            let s3=new Student(103,"rajeev",1978);
            console.log(s3);
            s3.calcAge();
            //for every object calcAge is created,code redundancy
            //is more,so we use prototype method for calcAge
    </script>
</head>

</body>
</html>
